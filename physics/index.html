<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js"
        }
      }
    </script>
    <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js" integrity="sha512-+E0UhA8ib3H5AlREMX1I0mc3R7HMkQYH+hkkfW47aLGMnVJwod+jJ2jxe94xYyUdqPs9AFDHUxKnJzScEP5cmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #canvas {
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <video
      id="hVideo"
      muted
      autoplay="autoplay"
      loop
      src="./assets/hVideo.mp4"
      type="video/mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      style="display: none"
    ></video>

    <video
      id="sVideo"
      muted
      loop
      autoplay="autoplay"
      src="./assets/sVideo.mp4"
      type="video/mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      style="display: none"
    ></video>
    <script>
      document.getElementById('hVideo').play();
      document.getElementById('sVideo').play();
    </script>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
