<html>
  <head>
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js"
        }
      }
    </script>
    <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <style>
      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      video {
        display: none;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="controls" class="hidden">
      Big: <input type="number" id="thickCount" min="0" value="5" /> Med:
      <input type="number" id="mediumCount" min="0" value="8" /> Small:
      <input type="number" id="smallCount" min="0" value="15" />
      Offset +/-<input
        type="number"
        id="offsetPercentage"
        min="0"
        value="0.75"
        step="0.1"
      />
      <button id="apply">Apply</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
