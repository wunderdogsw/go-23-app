<html>
  <head>
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js"
        }
      }
    </script>
    <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js"
      integrity="sha512-+E0UhA8ib3H5AlREMX1I0mc3R7HMkQYH+hkkfW47aLGMnVJwod+jJ2jxe94xYyUdqPs9AFDHUxKnJzScEP5cmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      video {
        display: none;
      }

      .hidden {
        display: none;
      }

      input {
        width: 50px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <div id="controls" class="hidden">
      <div>
        Extremities Big: <input type="number" id="extremitiesThickCount" min="0" value="60" /> of radio
        <input type="number" id="extremitiesThickRadio" min="0.05" value="0.4" step="0.05" />
        Med:
        <input type="number" id="extremitiesMediumCount" min="0" value="8" /> of radio
        <input type="number" id="extremitiesMediumRadio" min="0.05" value="0.2" step="0.05" /> Small:
        <input type="number" id="extremitiesSmallCount" min="0" value="15" /> of radio
        <input type="number" id="extremitiesSmallRadio" min="0.05" value="0.05" step="0.05" />
        Offset +/-<input type="number" id="extremitiesOffsetPercentage" min="0" value="1" step="0.1" />
      </div>
      <div>
        Torso Big: <input type="number" id="torsoThickCount" min="0" value="120" /> of radio
        <input type="number" id="torsoThickRadio" min="0.05" value="0.4" step="0.05" />Med:
        <input type="number" id="torsoMediumCount" min="0" value="8" />of radio
        <input type="number" id="torsoMediumRadio" min="0.05" value="0.2" step="0.05" /> Small:
        <input type="number" id="torsoSmallCount" min="0" value="15" />of radio
        <input type="number" id="torsoSmallRadio" min="0.05" value="0.1" step="0.05" />
        Offset +/-<input type="number" id="torsoOffsetPercentage" min="0" value="3" step="0.1" />
      </div>

      <button id="apply">Apply</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
