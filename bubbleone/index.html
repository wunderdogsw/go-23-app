<html>
  <head>
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"
        }
      }
    </script>
    <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>

    <style>
      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      video {
        display: none;
      }

      .hidden {
        display: none;
      }

      input {
        width: 50px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <div id="controls" class="hidden">
      <div>
        Limbs Big: <input type="number" id="limbsThickCount" min="0" /> of radius
        <input type="number" id="limbsThickRadius" min="0.05" step="0.05" />
        Med:
        <input type="number" id="limbsMediumCount" min="0" /> of radius
        <input type="number" id="limbsMediumRadius" min="0.05" step="0.05" /> Small:
        <input type="number" id="limbsSmallCount" min="0" /> of radius
        <input type="number" id="limbsSmallRadius" min="0.05" step="0.05" />
        Offset +/-<input type="number" id="limbsOffsetPercentage" min="0" step="0.1" />
      </div>
      <div>
        Torso Big: <input type="number" id="torsoThickCount" min="0" /> of radius
        <input type="number" id="torsoThickRadius" min="0.05" step="0.05" />Med:
        <input type="number" id="torsoMediumCount" min="0" />of radius
        <input type="number" id="torsoMediumRadius" min="0.05" step="0.05" /> Small:
        <input type="number" id="torsoSmallCount" min="0" />of radius
        <input type="number" id="torsoSmallRadius" min="0.05" step="0.05" />
        Offset +/-<input type="number" id="torsoOffsetPercentage" min="0" step="0.1" />
      </div>
      <div>
        Camera Z position:
        <input type="number" id="camera_z" step="1" />
        Camera Zoom:
        <input type="number" id="camera_zoom" min="0" step="5" />
      </div>
      <div>
        Amount of shapes:
        <input type="number" id="amountShapes" min="0" step="1" />
      </div>
      <div>
        Video input (refresh browser after Apply):
        <select id="videoDeviceId"></select>
      </div>

      <button id="apply">Apply</button>
      <button id="reset">Reset</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
